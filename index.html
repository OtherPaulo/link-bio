<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - Paulo Rodrigues│Dev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="/img/link-solid.ico" type="image/x-icon">
</head>
<style>

</style>

<body>

    <div id="loading-screen">
        <div id="loading-bar"></div>
        <div id="loading-text">0%</div>
    </div>

    <div class="container">
        <div class="content">
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="img/user-perfil.jpeg" alt="user">
                    </div>
                    <div class="name-user">
                        <h1>Paulo Rodrigues</h1>
                        <span>Desenvolvedor FullStack</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="img/smile-icon.png" alt="icon">
                </div>
            </div>
            <div class="widget2">
                <div class="hard-skills">
                    <span class="destaque">Hard Skills</span>
                    <div class="skills-icons">
                        <i class="fab fa-html5"></i>
                        <i class="fab fa-css3-alt"></i>
                        <i class="fab fa-js"></i>
                        <i class="fab fa-bootstrap"></i>
                        <i class="fa-brands fa-angular"></i>
                        <i class="fab fa-react"></i>
                        <i class="fab fa-node"></i>
                        <i class="fab fa-php"></i>
                        <i class="fab fa-java"></i>
                        <i class="fab fa-github"></i>
                        <i class="fa-brands fa-shopify"></i>
                        <i class="fab fa-wordpress"></i>
                    </div>
                </div>
            </div>
            <div class="widget3">
                <a href="https://www.instagram.com/encaixa.ai" target="_blank" class="encaixa-ai">
                    <div class="text-tread">
                        <h1>Meu micro-SaaS</h1>
                        <span>@encaixa.ai</span>
                    </div>
                    <div class="img-encaixa-ai"></div>
                </a>
                <div class="redes-sociais">
                    <a class="box-social tiktok" href="https://www.tiktok.com/@paulooosz"><i
                            class="fab fa-tiktok"></i></a>
                    <a class="box-social instagram" href="https://www.instagram.com/otherpaulo/"><i
                            class="fab fa-instagram"></i></a>
                    <a class="box-social github" href="https://github.com/otherpaulo"><i
                            class="fab fa-github"></i></a>
                    <a class="box-social linkedin" href="https://www.linkedin.com/in/otherpaulo/"><i
                            class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="widget4">
                <a href="https://www.paulorodrigues.tech" class="meu-site" target="_blank">
                    <img src="img/web-black-icon.png" alt="web">
                    <h1>Meu site portfolio</h1>
                </a>
            </div>
            <div id="widgets-container" class="space-y-4">
                <!-- Widgets dinâmicos serão inseridos aqui -->
            </div>
            <div class="widget6">
                <span>Estou escutando...</span>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6DCZcSspjsKoFjzjrWoCdn?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>            </div>
        </div>
    </div>
    <script src="animationLoading.js"></script>

    <script>
        // Função para carregar os widgets dinamicamente
        async function loadWidgets() {
            try {
                const response = await fetch('http://localhost:80/data');
                if (response.ok) {
                    const data = await response.json();
                    const widgetsContainer = document.getElementById('widgets-container');
                    widgetsContainer.innerHTML = ''; // Limpa o conteúdo existente

                    data.forEach(item => {
                        const widget = document.createElement('div');
                        widget.className = 'widget5 ';
                        widget.innerHTML = `
                            <a href="${item.link}" class="freelancer" target="_blank">
                                <img src="${item.imageUrl}" alt="${item.description}">
                                <h1>${item.description}</h1>
                            </a>
                        `;
                        widgetsContainer.appendChild(widget);
                    });
                } else {
                    console.error('Erro ao carregar os dados:', response.status);
                }
            } catch (error) {
                console.error('Erro ao conectar com o servidor:', error);
            }
        }

        // Carrega os widgets ao iniciar a página
        loadWidgets();
    </script>

</body>

</html>
